baseURL = "https://voxel.blue/"
languageCode = "en-us"
title = "voxel.blue"
theme = "voxelblue"
Title = "voxel.blue"
enableRobotsTXT = true

[outputs]
  # home = ["HTML", "AMP", "RSS"]
  dates = ["HTML", "Calendar"]

[Params]
  # Style options: default (pink), blue, green, pink, red, sea, violet
  # Use custom.css for your custom styling
  style = "voxel"
  description = "Psychill, Chillgressive, Psybreaks & Pytrance DJ from Dresden"
  copyright = "&copy;2018 voxel.blue"
  sidebarAbout = [
    "From Ambient, Psychill, Chillgressive to Psybreaks, Psytrance and Zenonesque. Jazzy and breaky swings from the electronic sphereâ€¦",
    "DJ from Dresden, Germany",
  ]
  # Contact page
     # Since this template is static, the contact form uses www.formspree.io as a
     # proxy. The form makes a POST request to their servers to send the actual
     # email. Visitors can send up to a 1000 emails each month for free.
     #
     # What you need to do for the setup?
     #
     # - set your email address under 'email' below
     # - upload the generated site to your server
     # - send a dummy email yourself to confirm your account
     # - click the confirm link in the email from www.formspree.io
     # - you're done. Happy mailing!
  email = "contact@voxel.blue"

  # Nav links in the side bar
  [[Params.navlinks]]
  name = "About"
  url = "about/"

  [[Params.navlinks]]
  name = "Get inspired"
  url = "get_inspired/"

  [[Params.navlinks]]
  name = "Get in touch"
  url = "contact/"

  [Params.social]
#  facebook      = "full page or profile url in facebook"
#  googleplus    = "full profile url in googleplus"
  soundcloud    = "http://soundcloud.com/voxel-blue"
  mixcloud    = "http://mixcloud.com/voxel_blue"
  email         = "contact@voxel.blue"
