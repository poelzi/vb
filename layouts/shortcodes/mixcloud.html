{{ $uSuf := .Page.Params.mixcloud }}
{{ $dataJ := getJSON "https://api.mixcloud.com/voxel_blue/" $uSuf "/" }}

        <img class="cover" src="{{ $dataJ.pictures.extra_large }}" title="{{ $dataJ.name }}" />

            src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&hide_artwork=1&feed=%2Fvoxel_blue%2F{{ .Page.Params.mixcloud }}%2F"
            frameborder="0" >
        </iframe>
</div>
